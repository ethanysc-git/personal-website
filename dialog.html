<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

		*{
			margin:0;
			padding: 0;
			list-style: none;
		}
		html,body{
			height: 100%;
		}
		body{
			display: flex;
			align-items: center;

		}
		
		.user .avator{
			width: 60px;
			text-align: center;
		}
		
		.user .pic{
			border-radius: 50%;
			overflow: hidden;
		}
		
		.user .pic{
			width: 100%;
			vertical-align: middle;
		}		
		
	</style>
</head>

</html>
